    <script>
        async function loadPostDetails() {
            try {
                // Cambia 'post-details.json' por la ruta a tu archivo JSON
                const response = await fetch('../../json/smart-partners.json');
                const post = await response.json();

                // Asignar datos a los elementos
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-content').textContent = post.content;
                document.getElementById('category-img').src = post.categoryImage;
                document.getElementById('main-img').src = post.mainImage;

                // Agregar herramientas
                const toolsContainer = document.getElementById('tools-container');
                post.tools.forEach(tool => {
                    const toolImg = document.createElement('img');
                    toolImg.src = tool;
                    toolImg.className = 'proyecto-single-herramienta';
                    toolsContainer.appendChild(toolImg);
                });

                // Agregar categorías
                const categoryContainer = document.getElementById('category-container');
                // Supongamos que quieres mostrar algo estático para las categorías
                post.categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'border-r-10 border-3 cp-filtro-boton-inactivo';
                    categoryDiv.textContent = category; // Ajusta según tus necesidades
                    categoryContainer.appendChild(categoryDiv);
                });

                // Agregar resumen
                document.getElementById('summary-title').textContent = post.summary.title;
                document.getElementById('summary-paragraph').textContent = post.summary.paragraph;

                // Agregar secciones de información
                post.infoSections.forEach((section, index) => {
                    const sectionTitle = document.getElementById(`info${index+1}-title`);
                    const sectionParagraph = document.getElementById(`info${index+1}-paragraph`);
                    const sectionList = document.getElementById(`info${index+1}-list`);
                    const sectionImages = document.getElementById(`info${index+1}-images`);

                    if (sectionTitle) sectionTitle.textContent = section.title;
                    if (sectionParagraph) sectionParagraph.textContent = section.paragraph;
                    if (sectionList) sectionList.textContent = section.list;

                    section.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image;
                        img.className = 'proyecto-single-img';
                        sectionImages.appendChild(img);
                    });
                });

                // Agregar enlace
                document.getElementById('post-link').href = post.link;
                document.getElementById('link-img').src = post.linkImage;

            } catch (error) {
                console.error('Error cargando los detalles del post:', error);
            }
        }

        // Cargar los detalles del post cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadPostDetails);
    </script>
